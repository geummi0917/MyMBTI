    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">

        Kakao.init('49198b1782dd1031dea10a59190dbcc4');
        Kakao.isInitialized();

<body>
    
    <div class="body__container">
        
        <div class="container">


            <!-- Main -->
            <section class="section section--main">
                <div class="inner clearfix">

                    <h3 class="main__title">
                        십이간지로 알아보는 나의 연애유형
                    </h3>
                    <img src="./img/main.png" alt="mainImage" class="main__img">
                    <div class="main__description">
                        <p>나만의 MBTI 사이트입니다!</p>
                        <p>아래 START 버튼을 눌러주세요</p>
                    </div>
                    <div class="btn">
                        <a class="btn-start">START</a>
                    </div>
            
                </div>
            </section>
            
            <!-- Q&A -->
            <section class="section section--qna">
                <div class="inner">

                    <div class="status">
                        <div class="status-bar"></div>
                        <div class="status-num"></div>
                    </div>

                    <div class="qna__qbox">
                    </div>
                    <div class="qna__answerbox">
                    </div>

                </div>
            </section>

            <!-- Result -->
            <section class="section section--result">
                <div class="inner clearfix">

                    <h1>당신의 결과는?</h1>

                    <div class="result__name"></div>
                    <div class="result__img"></div>
                    <div class="result__description"></div>

                    <div class="btn">
                        <a class="kakao btn-share" onclick="js:setShare()">공유하기</a>
                    </div>
            
                </div>

    </div>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
